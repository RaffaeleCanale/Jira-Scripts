<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <table id="table">
        <% issues.forEach(function(issue){ %>
            <tr>
                <td><%- issue.key %></td>
                <td><%- issue.summary %></td>
            </tr>
        <% }) %>
    </table>
  </body>
</html>
